name: Deploy to GitHub Pages
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

   
      - name: Install dependencies
        run: npm install  # if you have dependencies, otherwise skip this step

      - name: Build the project
        run: npm run build  # or the build command for your project

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # directory to publish (update according to your project structure)
